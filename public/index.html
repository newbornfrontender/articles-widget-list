<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>App</title>
  </head>

  <body>
    <main>
      <!-- News -->
      <section class="news" x-data="news()" x-init="initNews()">
        <div class="settings">
          <div class="layout">
            <button x-bind:class="{ 'active': layout === 'grid' }" @click="setLayout('grid')">
              Grid
            </button>
            <button x-bind:class="{ 'active': layout === 'list' }" @click="setLayout('list')">
              List
            </button>
          </div>

          <div class="size">
            <p>Show by</p>

            <div class="list">
              <template x-for="item in [8, 12, 24]" :key="item">
                <button
                  x-bind:class="{ 'active': size === item }"
                  @click="setSize(item)"
                  x-text="item"
                ></button>
              </template>
            </div>
          </div>
        </div>

        <div class="content" x-bind:class="`${layout}-view`">
          <template x-for="({ title, time, name, id, description }) in activeNews" :key="id">
            <div class="news-item">
              <p x-text="name"></p>
              <p x-text="time"></p>
              <p x-text="title"></p>
              <p class="text-gray-500" x-text="description"></p>
            </div>
          </template>
        </div>

        <div class="pagination">
          <template x-for="(_, i) in pagination" :key="i">
            <button
              x-bind:class="{ 'active': page === i + 1 }"
              @click="setPage(i + 1)"
              x-text="i + 1"
            ></button>
          </template>
        </div>
      </section>
      <!-- News -->
    </main>

    <noscript>You need to enable JavaScript to run this app</noscript>

    <script type="module" src="/dist/index.js"></script>
  </body>
</html>
